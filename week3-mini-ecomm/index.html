<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-Ticaret</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>Mini</h1>
          </div>
          <div class="header-actions">
            <button class="btn btn-ghost" id="favoriteBtn">
              <i class="fas fa-heart"></i>
            </button>
            <button class="btn btn-primary">
              <i id="cartBtn" class="fas fa-shopping-cart"></i>
              <span id="cartCount">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="slider-section">
      <div class="container">
        <div class="slider">
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+1"
              alt="Slider 1"
            />
          </div>
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+2"
              alt="Slider 2"
            />
          </div>
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+3"
              alt="Slider 3"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="filters-section">
      <div class="container">
        <div class="filters-container">
          <div class="filter-group">
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="Ürün ara..."
                class="search-input"
              />
              <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="filter-group">
            <select id="sortSelect" class="sort-select">
              <option value="default">Sıralama</option>
              <option value="price-asc">Fiyat: Düşükten Yükseğe</option>
              <option value="price-desc">Fiyat: Yüksekten Düşüğe</option>
            </select>
          </div>

          <div class="filter-group">
            <div class="button-container">
              <button id="filterButton" class="filter-button">Filtrele</button>
              <button id="resetButton" class="reset-button">Sıfırla</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="products-section">
      <div class="container">
        <h2>Ürünler</h2>
        <div id="productList" class="product-grid"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h2>Mini</h2>
            <p>Mini E-Ticaret Uygulaması</p>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">Ana Sayfa</a></li>
              <li><a href="#">Ürünler</a></li>
              <li><a href="#">Hakkımızda</a></li>
              <li><a href="#">İletişim</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Mini E-Ticaret. Tüm hakları saklıdır.</p>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="productDetailModal"
      tabindex="-1"
      aria-labelledby="productDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productDetailModalLabel">
              Ürün Detayı
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img
                  id="modalProductImage"
                  alt="Ürün Resmi"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6">
                <h3 id="modalProductTitle" class="mb-3"></h3>
                <p id="modalProductDescription" class="mb-3"></p>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div id="modalProductPrice" class="fs-4 fw-bold"></div>
                  <div
                    id="modalProductCategory"
                    class="badge bg-secondary"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="favoriteModal" class="modal">
      <div class="modal-content">
        <span class="fav-close-btn">&times;</span>
        <h2>Favoriler</h2>
        <ul id="favorites"></ul>
      </div>
    </div>

    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span id="cartCloseBtn" class="cart-close-btn">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cartList"></ul>
        <button id="clearCartBtn">Sepeti Temizle</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="/src/script.js" defer></script>
  </body>
</html>
