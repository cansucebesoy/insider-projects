<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-Ticaret</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>Mini</h1>
          </div>
          <div class="header-actions">
            <button class="btn btn-ghost"><i class="fas fa-heart"></i></button>
            <button class="btn btn-primary">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="slider-section">
      <div class="container">
        <div class="slider">
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+1"
              alt="Slider 1"
            />
          </div>
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+2"
              alt="Slider 2"
            />
          </div>
          <div>
            <img
              src="https://placehold.co/800x300/111111/ffffff?text=Slider+3"
              alt="Slider 3"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="products-section">
      <div class="container">
        <h2>Ürünler</h2>
        <div id="productList" class="product-grid"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h2>Mini</h2>
            <p>Mini E-Ticaret Uygulaması</p>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">Ana Sayfa</a></li>
              <li><a href="#">Ürünler</a></li>
              <li><a href="#">Hakkımızda</a></li>
              <li><a href="#">İletişim</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Mini E-Ticaret. Tüm hakları saklıdır.</p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
